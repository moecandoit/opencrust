name: Release

on:
  push:
    tags:
      - "v*"

# Default: read-only. The release job needs contents: write to publish releases.
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: opencrust-linux-x86_64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: opencrust-linux-aarch64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: opencrust-macos-x86_64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: opencrust-macos-aarch64
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: opencrust-windows-x86_64
            use_cross: false
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          key: ${{ matrix.target }}
      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
      - name: Package binary
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/opencrust.exe dist/${{ matrix.artifact }}.exe
            cd dist
            sha256sum ${{ matrix.artifact }}.exe > ${{ matrix.artifact }}.exe.sha256
          else
            cp target/${{ matrix.target }}/release/opencrust dist/${{ matrix.artifact }}
            cd dist
            shasum -a 256 ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256
          fi
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create GitHub Releases
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts/
      - name: Generate SBOM
        uses: anchore/sbom-action@e11c554f704a0b820cbf8c51673f6945e0731532 # v0
        with:
          path: .
          artifact-name: opencrust-sbom.spdx.json
          output-file: artifacts/opencrust-sbom.spdx.json
      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*

  docker:
    name: Docker Image
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push to ghcr.io
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version from tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
      - name: Build and push
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/opencrust-org/opencrust:${{ steps.version.outputs.tag }}
            ghcr.io/opencrust-org/opencrust:latest
